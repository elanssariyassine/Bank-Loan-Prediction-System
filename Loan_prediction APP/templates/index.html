<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©dit App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="login">
    <h1>Bank Loan Prediction System</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Credit_History" placeholder="Credit History" required="required" />
      <input type="text" name="Married" placeholder="Married" required="required" />
      <input type="text" name="CoapplicantIncome" placeholder="Coapplicant Income" required="required" />
      <input type="text" name="ApplicantIncome" placeholder="Applicant Income" required="required" />
      <input type="text" name="Education" placeholder="Education" required="required" />
      <input type="text" name="Self_Employed" placeholder="Self Employed" required="required" />
      <input type="text" name="LoanAmount" placeholder="Loan Amount" required="required" />
      <button type="submit" class="btn btn-primary btn-large">Predict</button>
    </form>

    <div class="result">
      {% if prediction_text %}
        <p><span>{{ prediction_text }}</span></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
